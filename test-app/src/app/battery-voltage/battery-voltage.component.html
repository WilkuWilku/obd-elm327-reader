<StackLayout>
  <Label text="Napięcie akumulatora" class="battery-title"></Label>
  <Label text="{{batteryVoltage}}" class="battery-value" ></Label>

  <Label [className]="getColorClass()"  text="&#xf5df;"></Label>
  <ActivityIndicator #loader busy="{{isLoading}}"></ActivityIndicator>
  <Button (tap)="readBatteryVoltage()" class="read-btn" text="Odczytaj wartość"></Button>

</StackLayout>
